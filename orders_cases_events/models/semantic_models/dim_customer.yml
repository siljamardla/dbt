---
version: 2

semantic_models:

  - name: dim_customer
    model: ref('dim_customer')
    defaults:
      agg_time_dimension: customer_created_date
    entities:
      - name: customer
        expr: customer_id
        type: primary
    measures:
      - name: count_customers
        expr: 1
        agg: sum
        create_metric: true
    dimensions:
      - name: customer_created_date
        type: time
        type_params:
          time_granularity: day
      - name: customer_name
        type: categorical
      - name: customer_type
        type: categorical
